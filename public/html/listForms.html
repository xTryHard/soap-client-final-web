<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cliente SOAP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <header id="header" class="fixed-top" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand" href="#">Cliente SOAP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Registrar formulario</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/list">Listar formulario<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- End Header -->
  <main id="main">

    <br>
    <br>
    <br>
    <br>
    <div class="container justify-content-center">
        <!-- <a id="btnSync" href="" class="btn btn-sm btn-primary">Sincronizar con servidor</a> -->
        <div class="example" style="margin:auto;max-width:300px">
          <input id="userInput" type="text" placeholder="Usuario" name="search2">
          <button id="searchBtn"><i class="fa fa-search"></i></button>
        </div>
        <br>
        <br>
        <div class="table-responsive">
        <table class="table table-striped" id="tableForms">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Sector</th>
                    <th scope="col">Nivel escolar</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Mapa</th>
                </tr>
            </thead>
            <tbody id="bodyForms">
            </tbody>
        </table>
        </div>
    </div>

    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Mapa</h2>
        </div>

        <div class="col-lg-5 ">

            <iframe src="https://maps.google.com/maps?q=0, 0&z=15&output=embed" frameborder="0"
                style="border:0; width: 100%; height: 290px;" allowfullscreen id="map"></iframe>
        </div>


    </div>

</main><!-- End #main -->

<div class="center">
  <div class="modal show-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Foto</h5>
                  <button id="close2" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <img id="imgtest" src="" alt="">
              </div>
              <div class="modal-footer">
                  <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
  </div>
</div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/156ff56ddf.js" crossorigin="anonymous"></script>
  <script type="module" src="/js/list.js"></script>

   
</body>

</html>
