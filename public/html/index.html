<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente SOAP</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header id="header" class="fixed-top" th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cliente SOAP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Registrar formulario <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Listar formulario</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <main id="main">
      <div class="container pt-3 c-border" id="title">
        <h1 class="text-center">Registrar Formulario</h1>
      </div>
      <div class="container pt-3 c-border">
        <form>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label"
              ><b>Nombre</b></label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Nombre"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputLastName" class="col-sm-2 col-form-label"
              ><b>Apellido</b></label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                placeholder="Apellido"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputArea" class="col-sm-2 col-form-label"
              ><b>Sector</b></label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputArea"
                placeholder="Santiago"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="selectSchoolLevel" class="col-sm-2 col-form-label"
              ><b>Nivel académico</b></label
            >
            <div class="col-sm-10">
              <select class="form-control" id="selectSchoolLevel">
                <option>Básico</option>
                <option>Medio</option>
                <option>Universitario</option>
                <option>Postgrado</option>
                <option>Doctorado</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputLatitude" class="col-sm-2 col-form-label"
              ><b>Latitud</b></label
            >
            <div class="col-sm-10">
              <input
                disabled
                type="text"
                class="form-control"
                id="inputLatitude"
                placeholder="Santiago"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputLongitude" class="col-sm-2 col-form-label"
              ><b>Longitud</b></label
            >
            <div class="col-sm-10">
              <input
                disabled
                type="text"
                class="form-control"
                id="inputLongitude"
                placeholder="Santiago"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPhoto" class="col-sm-2 col-form-label"
              ><b>Foto</b></label
            >
            <div class="col-sm-1">
              <a class="btn btn-primary btn-md" href="#" data-toggle="modal" data-target="#exampleModal">
                <i class="fas fa-camera"></i>
              </a>
            </div>
            <div class="col-sm-9">
              <input
                disabled
                type="text"
                class="form-control"
                id="inputPhoto"
                placeholder="base64"
              />
            </div>
          </div>
          <br>
          <br>
          <div class="form-group text-center">
            <button class="btn btn-success btn-lg">Enviar</button>
            <button class="btn btn-danger btn-lg">Cancelar</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Modal -->

  <div class="center">
    <div class="modal show-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Foto</h5>
            <button id="close2" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <video id="camera" style="max-width: 100%;
            height: auto;" autoplay playsinline></video>
            <img id="imgtest" src="" alt="" style="display: none;">
            <canvas id="canvas" class="d-none"></canvas>
          </div>
          <div class="modal-footer">
            <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button id="retake" type="button" class="btn btn-info" style="display:none;">Retomar</button>
            <button id="savePic" type="button" class="btn btn-success" style="display:none;">Guardar</button>

            <button id="photo" type="button" class="btn btn-primary">Tomar foto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/156ff56ddf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
