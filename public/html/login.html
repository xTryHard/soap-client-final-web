<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cliente SOAP</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/login.css" />

  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
</head>

<body>
  <header id="header" class="fixed-top" th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <a class="navbar-brand" href="#">Cliente SOAP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </header>
  <!-- End Header -->

  <main id="main">
    <section id="login" class="login">
      <div class="container" data-aos="fade-up">
        <div class="limiter">
          <div class="container-login100">
            <div class="wrap-login100">
              <div class="login100-form-title" style="background-image: url(/img/bg-01.jpg);">
                <span class="login100-form-title-1">
                  Iniciar Sesión
                </span>
              </div>

              <form class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                  <span class="label-input100">Usuario</span>
                  <input id="username" class="input100" type="text" name="username"
                    placeholder="Ingrese nombre de usuario" required>
                  <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                  <span class="label-input100">Contraseña</span>
                  <input id="password" class="input100" type="password" name="password" placeholder="**************"
                    required>
                  <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn text-center">
                  <button id="loginBtn" class="login100-form-btn">
                    Iniciar Sesión
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

    </section><!-- End Login Section -->
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/156ff56ddf.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById('loginBtn').addEventListener('click', (e) => {
      fetch('http://localhost:3000/validate-login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      }).then(result => {
        console.log(result);
        return result.json();
        // if (result.status === 200) {
        //   console.log('si');
        //   window.location.href = '/';
        // }
      }).then(result => {
        if (result.status === 200) {
          localStorage.setItem('username', result.username);
          window.location.href = "/";
        }
      }).catch(err => console.log(err));

      e.preventDefault();
    });
  </script>
</body>

</html>
